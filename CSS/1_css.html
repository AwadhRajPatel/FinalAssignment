<!DOCTYPE html>
<html>
<head>
  <title>CSS Styling Example</title>
  <style>
    /* Internal CSS - Applies to all elements with class 'box' */
    .box {
      background-color: lightblue;
      border: 1px solid black;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>CSS Styling Example</h1>

  <!-- Inline CSS - Applies only to this specific div -->
  <div style="background-color: yellow; border: 2px solid red; padding: 15px; margin: 15px;">
    This div has inline CSS.
  </div>

  <!-- Internal CSS - Applies to all elements with class 'box' -->
  <div class="box">
    This div has internal CSS.
  </div>

  <!-- External CSS - Linked in the head of the document -->
  <div id="externalBox">
    This div has external CSS.
  </div>

</body>
</html>
