<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Styling</title>
    <style>
        .paragraph-container__paragraph--first {
            color: blue;
            font-size: 16px;
        }

        .paragraph-container__paragraph--second {
            color: red;
            font-size: 20px;
        }

        .paragraph-container__paragraph--third {
            color: green;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="paragraph-container">
        <p class="paragraph-container__paragraph--first">This is the first paragraph.</p>
        <p class="paragraph-container__paragraph--second">This is the second paragraph.</p>
        <p class="paragraph-container__paragraph--third">This is the third paragraph.</p>
    </div>
</body>
</html>
