<!DOCTYPE html>
<html>
<head>
<style>
.box {
  position: absolute;
  width: 100px;
  height: 100px;
  border: 1px solid black;
}

.box1 {
  background-color: red;
  left: 50px;
  top: 50px;
  z-index: 1;
}

.box2 {
  background-color: blue;
  left: 100px;
  top: 100px;
  z-index: 2;
}
</style>
</head>
<body>

<div class="box box1"></div>
<div class="box box2"></div>

</body>
</html>
