<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 10px;
  padding: 10px;
}

.item {
  background-color: #f0f0f0;
  padding: 20px;
  font-size: 24px;
  text-align: center;
}
.item-2{
  background-color: #f0f0f0;
  height: 90px;
  padding: 20px;
  font-size: 24px;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <div class="item">A</div>
  <div class="item-2">B</div>
  <div class="item">C</div>
  <div class="item">D</div>
</div>

</body>
</html>
