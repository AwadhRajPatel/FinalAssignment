<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page Layout</title>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph of text. It provides some information.</p>
    <hr> <!-- Horizontal line -->
    <p>Here is some more text after a line break.</p>
    <br> <!-- Line break -->
    <p>Another paragraph after the line break.</p>
</body>
</html>
