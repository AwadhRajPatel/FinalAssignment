<!DOCTYPE html>
<html>
<head>
<style>
div.container {
  width: 200px;
  height: 200px;
  border: 1px solid black;
  position: relative;
}

div.one {
  width: 100px;
  height: 100px;
  background-color: red;
  position: absolute;
  top: 50px;
  left: 50px;
  z-index: 1;
}

div.two {
  width: 100px;
  height: 100px;
  background-color: blue;
  position: absolute;
  top: 75px;
  left: 75px;
  z-index: 2;
}
</style>
</head>
<body>

<div class="container">
  <div class="one">One</div>
  <div class="two">Two</div>
</div>

</body>
</html>
