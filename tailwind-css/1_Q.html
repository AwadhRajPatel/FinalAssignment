<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen px-4 lg:px-0">
        <div class="bg-white rounded-lg shadow-lg p-10 w-full max-w-md lg:max-w-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email Address</label>
                <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="your@email.com">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="***********">
                <a href="#" class="text-sm text-blue-500 hover:underline block mt-2 text-right">Forgot Password?</a>
            </div>

            <div class="flex items-center justify-center mb-6">
                <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
            </div>
            <div class="text-center text-sm text-gray-600">
                Don't have an account? <a href="#" class="text-blue-500 hover:underline">Register here</a>
            </div>
        </div>
        <!-- Image section for large and extra-large screens -->
        <div class="hidden lg:block ml-10 lg:w-1/3 xl:w-1/4">
            <img src="https://as2.ftcdn.net/v2/jpg/02/76/94/27/1000_F_276942745_QzlvdF94S2iJmQh9llUu2YeelZwrcCss.jpg" alt="Woman with good idea sign" class="w-full">
        </div>
    </div>
</body>
</html>
