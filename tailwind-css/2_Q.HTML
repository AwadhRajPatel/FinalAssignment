<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <img src="https://images.pexels.com/photos/26242005/pexels-photo-26242005/free-photo-of-a-fashionable-woman-sitting-by-the-fountain.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 1" class="rounded-md">
            <img src="https://images.pexels.com/photos/26242005/pexels-photo-26242005/free-photo-of-a-fashionable-woman-sitting-by-the-fountain.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 2" class="rounded-md">
            <img src="https://images.pexels.com/photos/26242005/pexels-photo-26242005/free-photo-of-a-fashionable-woman-sitting-by-the-fountain.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 3" class="rounded-md">
            <!-- <img src="https://images.pexels.com/photos/26242005/pexels-photo-26242005/free-photo-of-a-fashionable-woman-sitting-by-the-fountain.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 4" class="rounded-md"> -->
            
        </div>
    </div>
</body>
</html>
