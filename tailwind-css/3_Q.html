<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <div class="bg-gray-800 w-64 p-4">
            <h1 class="text-white font-bold text-lg mb-4">Dashboard</h1>
            <ul class="list-none">
                <li class="text-gray-400 text-sm py-2 hover:text-white cursor-pointer">
                    <i class="fas fa-home"></i> Dashboard
                </li>
                <li class="text-gray-400 text-sm py-2 hover:text-white cursor-pointer">
                    <i class="fas fa-users"></i> Team
                </li>
                <li class="text-gray-400 text-sm py-2 hover:text-white cursor-pointer">
                    <i class="fas fa-project-diagram"></i> Projects
                </li>
                <li class="text-gray-400 text-sm py-2 hover:text-white cursor-pointer">
                    <i class="fas fa-calendar-alt"></i> Calendar
                </li>
                <li class="text-gray-400 text-sm py-2 hover:text-white cursor-pointer">
                    <i class="fas fa-file-alt"></i> Documents
                </li>
                <li class="text-gray-400 text-sm py-2 hover:text-white cursor-pointer">
                    <i class="fas fa-chart-bar"></i> Reports
                </li>
                <li class="mt-4 text-gray-400 text-sm py-2 hover:text-white cursor-pointer">
                    <i class="fas fa-users"></i> Your Teams
                </li>
                <li class="text-gray-400 text-sm py-2 hover:text-white cursor-pointer">
                    <i class="fas fa-star"></i> PW Skills
                </li>
                <li class="text-gray-400 text-sm py-2 hover:text-white cursor-pointer">
                    <i class="fas fa-user-circle"></i> PW Latin
                </li>
                <li class="text-gray-400 text-sm py-2 hover:text-white cursor-pointer">
                    <i class="fas fa-id-card"></i> PW ICK
                </li>
            </ul>
        </div>
        <div class="flex-1 p-4">
            <div class="bg-white rounded-lg p-4 shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-gray-800 font-bold text-xl">Dashboard</h1>
                    <div class="flex items-center">
                        <button class="bg-gray-300 rounded-full p-2 mr-2">
                            <i class="fas fa-search"></i>
                        </button>
                        <button class="bg-gray-300 rounded-full p-2">
                            <i class="fas fa-bell"></i>
                        </button>
                        <button class="bg-gray-300 rounded-full p-2 ml-2">
                            <i class="fas fa-user-circle"></i> Profile
                        </button>
                    </div>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg">
                    <!-- Content of the dashboard -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
